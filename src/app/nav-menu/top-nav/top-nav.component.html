<nav id="topbar" class="navbar navbar-dark bg-dark fixed-top">
  <button  type="button" class="navbar-toggler" *ngIf="(isLoggedIn$ | async)" (click)="sideNavService.toggleSideNav()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a [routerLink]="['/home']" *ngIf="!(isLoggedIn$ | async)" class="btn"><i class="fas fa-home fa-lg"></i></a>
  <a class="navbar-brand mx-auto long-text" href="#">Zanutta Documentazione</a>
  <a class="navbar-brand mx-auto short-text" href="#">ZanuttaDoc</a>
  <form class="form-inline  ml-auto">
    <a [routerLink]="['/login']" *ngIf="!(isLoggedIn$ | async)" class="btn"><i class="fas fa-sign-in-alt fa-lg"></i></a>
    <div class="dropdown" *ngIf="(isLoggedIn$ | async)">
      <a class="btn btn-user text-white" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="button-text">{{ currentUser.fullName }}</span>
        <i class="fas fa-user"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
        <h6 class="dropdown-header drop-user" href="#">{{ currentUser.email }}</h6>
        <a class="dropdown-item" [routerLink]="['/logout']" href="#">Logout</a>
        <a class="dropdown-item" (click) = "openPasswordChange()" [routerLink]="">Password</a>
      </div>
    </div>
  </form>
</nav>
