<div class="modal-header">
  <h4 class="modal-title">Modifica Sottocategoria</h4>
</div>
<form [formGroup]="editSubcategoryForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <label class="col-md-4">Nome Categoria</label>
        <input type="text" class="form-control" formControlName="nomeCategoria" [attr.disabled]="true"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Nome </label>
        <input type="text" class="form-control" formControlName="nomeSottocategoria" required />
      </div>
      <div class="form-group">
          <label class="col-md-4">Descrizione </label>
          <textarea class="form-control" rows = 7 cols = "5" formControlName="descrizioneSottocategoria" ></textarea>
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="editSubcategoryForm.pristine || editSubcategoryForm.invalid" > Modifica </button>
    <button class="btn btn-outline-dark" (click)="activeModal.dismiss('Close clicked')"> Chiudi </button>
  </div>
</form>
