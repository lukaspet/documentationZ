<div class="modal-header" *ngIf="isAdmin">
  <h4 class="modal-title">Nuovo Ruolo</h4>
</div>
<form [formGroup]="addRoleForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <label class="col-md-4">Nome </label>
        <input type="text" class="form-control" formControlName="name" required />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="addRoleForm.pristine || addRoleForm.invalid" > Crea Ruolo </button>
    <button class="btn btn-outline-dark" (click)="activeModal.dismiss('Close clicked')"> Chiudi </button>
  </div>
</form>
