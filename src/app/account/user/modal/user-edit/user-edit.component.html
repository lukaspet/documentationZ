<div class="modal-header">
  <h4 class="modal-title">Modifica Utente</h4>
</div>
<form [formGroup]="editUserForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <label class="col-md-4">Nome </label>
        <input type="text" class="form-control" formControlName="fullName" required />
      </div>
      <div class="form-group">
          <label class="col-md-4">Email </label>
          <input type="email" class="form-control" formControlName="email" required />
      </div>
      <div class="form-group">
        <label class="col-md-4">Ruolo </label>
        <select class="form-control" formControlName="roleId">
          <option *ngFor="let role of roles" [ngValue]="role.id">{{role.name}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="editUserForm.pristine || editUserForm.invalid" > Modifica </button>
    <button class="btn btn-outline-dark" (click)="activeModal.dismiss('Close clicked')"> Chiudi </button>
  </div>
</form>
