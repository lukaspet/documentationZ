<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
          <h5 class="card-header text-white">Utente </h5>
        <div class="card-body p-3">
          <button class="btn btn-sm btn-outline-primary" (click)="openAddUser()" style="margin-bottom: 0.5cm;">Inserisci nuovo</button>
            <table class="table table-bordered">
                <thead class="alert alert-info bordered">
                <tr>
                    <th>Nome </th>
                    <th>Email </th>
                    <th>Ruolo </th>
                    <th class="text-center fixed-width" colspan="2">Azioni</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.fullName }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td class="text-center fixed-width">
                          <div class="btn-group">
                          <a (click) = "openEditUser(user)" class="btn btn-outline-success"><i class="fas fa-edit"></i></a>
                          <a (click) = "open(deleteUser)" class="btn btn-outline-danger text-danger"><i class="fas fa-trash-alt"></i></a>
                          <ng-template #deleteUser let-modal>
                            <div class="modal-header">
                              <h4 class="modal-title" id="modal-basic-title">Elimina Utente</h4>
                            </div>
                            <div class="modal-body">
                              <span class="text-danger">Utente sar√† eliminato!</span>
                              <p>Sei sicuro?</p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Annulla</button>
                              <button type="button" class="btn btn-light" (click)="closeModal(user)">Ok</button>
                            </div>
                          </ng-template>
                        </div>
                    </tr>
                </tbody>
              </table>
      </div>
    </div>
  </div>
  </div>
</div>
