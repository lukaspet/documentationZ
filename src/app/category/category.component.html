<div class="container-fluid">
    <div class="row">
      <div class="col">
      <!-- <div class="col-md-16 mx-auto"> -->
        <div class="card">
            <h5 class="card-header text-white">Categoria </h5>
          <div class="card-body p-3">
            <button class="btn btn-sm btn-outline-primary" (click)="openAddCategory()" style="margin-bottom: 0.5cm;">Inserisci nuova</button>
              <table class="table table-bordered">
                  <thead class="alert alert-info bordered">
                  <tr>
                      <th>Id </th>
                      <th>Nome </th>
                      <th>Descrizione </th>
                      <th class="text-center fixed-width" colspan="2">Azioni</th>
                  </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let category of categories">
                          <td>{{ category.id }}</td>
                          <td>{{ category.nomeCategoria }}</td>
                          <td>{{ category.descrizioneCategoria }}</td>
                          <td class="text-center fixed-width">
                            <div class="btn-group">
                            <a (click) = "openEditCategory(category)" class="btn btn-outline-success"><i class="fas fa-edit"></i></a>
                            <a (click) = "open(deleteCategory)" class="btn btn-outline-danger text-danger"><i class="fas fa-trash-alt"></i></a>
                            <ng-template #deleteCategory let-modal>
                              <div class="modal-header">
                                <h4 class="modal-title" id="modal-basic-title">Elimina Categoria</h4>
                              </div>
                              <div class="modal-body">
                                <span class="text-danger">Categoria sara eliminata!</span>
                                <p>Sei sicuro?</p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Annulla</button>
                                <button type="button" class="btn btn-light" (click)="closeModal(category)">Ok</button>
                              </div>
                            </ng-template>
                          </div>
                      </tr>
                  </tbody>
                </table>
        </div>
      </div>
    </div>
    </div>
  </div>
