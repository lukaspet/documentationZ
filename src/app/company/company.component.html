<div class="container-fluid" *ngIf="isAdmin">
    <div class="row">
      <div class="col">
      <!-- <div class="col-md-16 mx-auto"> -->
        <div class="card">
            <h5 class="card-header text-white">Società </h5>

          <div class="card-body p-3">
            <button class="btn btn-sm btn-outline-primary" (click)="openAddCompany()" style="margin-bottom: 0.5cm;">Inserisci nuova</button>
              <table class="table table-bordered">
                  <thead class="alert alert-info bordered">
                  <tr>
                      <th>Id Società</th>
                      <th>Nome Società</th>
                      <th class="text-center fixed-width" colspan="2">Azioni</th>
                  </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let company of companies">
                          <td>{{ company.id }}</td>
                          <td>{{ company.nomeSocieta }}</td>
                          <td class="text-center fixed-width">
                            <div class="btn-group">
                              <a (click) = "openEditCompany(company)" class="btn btn-outline-success"><i class="fas fa-edit"></i></a>
                              <a (click) = "open(deleteCompany)" class="btn btn-outline-danger text-danger"><i class="fas fa-trash-alt"></i></a>
                              <ng-template #deleteCompany let-modal>
                                  <div class="modal-header">
                                  <h4 class="modal-title" id="modal-basic-title">Elimina Società</h4>
                                </div>
                                <div class="modal-body">
                                  <span class="text-danger">Società sara eliminata!</span>
                                  <p>Sei sicuro?</p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Annulla</button>
                                  <button type="button" class="btn btn-danger" (click)="closeModal(company)">Ok</button>
                                </div>
                              </ng-template>
                            </div>
                          </td>
                      </tr>
                  </tbody>
                </table>
        </div>
      </div>
    </div>
    </div>
  </div>
