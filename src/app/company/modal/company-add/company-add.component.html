<div class="modal-header" *ngIf="isAdmin">
    <h4 class="modal-title">Nuova Società</h4>
  </div>
  <form [formGroup]="addCompanyForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="modal-body">
      <div class="container">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="companyName" required/>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" [disabled]="addCompanyForm.pristine || addCompanyForm.invalid" > Crea Società </button>
      <button class="btn btn-outline-dark" (click)="activeModal.dismiss('Close clicked')"> Chiudi </button>
    </div>
  </form>
