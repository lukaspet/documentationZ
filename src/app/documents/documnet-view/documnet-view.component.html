<form [formGroup]="docForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-row">
    <div class="col-md-4">
      <div class="form-group">
        <label class="col-md-12"><b>Inserimento collegamento Documento </b></label>
        <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)">
         <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)" formControlName="oneFile">
        </div>
      </div>
      <!-- <div class="files-list" *ngFor="let file of docForm.value.oneFile;let i= index">
        <p> {{ file.name }} </p>
        <a (click)="deleteAttachment(i)" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></a>
      </div> -->
      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary" [disabled]="docForm.pristine || docForm.invalid" style="margin-right: 0.2cm;">
          Crea Documento
        </button>
      </div>
  </div>
  </div>
</form>
