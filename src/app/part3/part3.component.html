<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
          <h5 class="card-header text-white">Parte 3 </h5>

        <div class="card-body p-3">
          <button class="btn btn-sm btn-outline-primary" (click)="openAddPart3()" style="margin-bottom: 0.5cm;">Inserisci nuovo</button>
            <table class="table table-bordered">
                <thead class="alert alert-info bordered">
                <tr>
                    <th [class.active] = "order === 'id'" (click)="setOrder('id')">
                      Id
                      <span [hidden] = "reverse" class="fa fa-caret-down"></span> <span [hidden] = "!reverse" class="fa fa-caret-up"></span></th>
                    <th [class.active] = "order === 'nomeParte3'" (click)="setOrder('nomeParte3')">
                      Nome
                      <span [hidden] = "reverse" class="fa fa-caret-down"></span> <span [hidden] = "!reverse" class="fa fa-caret-up"></span></th>
                    <th class="text-center fixed-width" colspan="2">Azioni</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let onePart3 of part3 | orderBy: order:reverse:true">
                      <td>{{ onePart3.id }}</td>
                      <td>{{ onePart3.nomeParte3 }}</td>
                      <td class="text-center fixed-width">
                        <div class="btn-group">
                          <a (click) = "openEditPart3(onePart3)" class="btn btn-outline-success"><i class="fas fa-edit"></i></a>
                          <a (click) = "open(deletePart3)" class="btn btn-outline-danger text-danger"><i class="fas fa-trash-alt"></i></a>
                        <ng-template #deletePart3 let-modal>
                            <div class="modal-header">
                            <h4 class="modal-title" id="modal-basic-title">Elimina Parte3</h4>
                          </div>
                          <div class="modal-body">
                            <span class="text-danger">Parte3 sara eliminato!</span>
                            <p>Sei sicuro?</p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Annulla</button>
                            <button type="button" class="btn btn-danger" (click)="closeModal(onePart3)">Ok</button>
                          </div>
                        </ng-template>
                        </div>
                      </td>
                    </tr>
                </tbody>
              </table>
      </div>
    </div>
  </div>
  </div>
</div>
