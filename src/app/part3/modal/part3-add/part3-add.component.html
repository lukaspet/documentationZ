<div class="modal-header">
  <h4 class="modal-title">Nuova Parte3</h4>
</div>
<form [formGroup]="addPart3Form" (ngSubmit)="onSubmit()" novalidate>
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="part3Name" required/>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="addPart3Form.pristine || addPart3Form.invalid" > Crea Parte3 </button>
    <button class="btn btn-outline-dark" (click)="activeModal.dismiss('Close clicked')"> Chiudi </button>
  </div>
</form>
