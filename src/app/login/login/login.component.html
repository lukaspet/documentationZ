<body>
 <div class="container d-flex flex-grow justify-content-center">
    <div class="row">
      <div class="col">
  <!-- <div class="row align-items-center "> -->
  <!-- <div class="col-sm-9 col-md-7 col-lg-5 mx-auto"> -->
  <div class="card align-self-center card-signin card-block">
    <!-- <img class="card-img-top" src="../../assets/Zanutta_pittogramma_nobackground.png" alt="card image cap"> -->
    <div class="card-header text-center text-white">
            <div id="circle">
              <img src="../../../assets/Zanutta_pittogramma_white outline.png" alt="Zanutta logo">
            </div>
        <p>Login</p>
    </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Email</label>
                <input type="text" formControlName="email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">
                    Email e obbligatorio
                  </div>
                  <div *ngIf="f.email.errors.email">
                    Entra email valida
                  </div >
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">
                    Password e obbligatorio
                  </div>
                </div>
              </div>
            <div class="form-group">
            <button class="btn btn-primary">Login</button>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>

          </form>

        </div>
      </div>
      <ul class="navbar-nav" style="text-align: center;">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Ritorna alla Home</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- </div> -->
</div>
</body>
<!-- </div> -->
