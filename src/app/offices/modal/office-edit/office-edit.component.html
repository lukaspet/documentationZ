<div class="modal-header">
  <h4 class="modal-title">Modifica Ufficio</h4>
</div>
<form [formGroup]="editOfficeForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <label class="col-md-4">Nome </label>
        <input type="text" class="form-control" formControlName="nomeUfficio" required />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="editOfficeForm.pristine || editOfficeForm.invalid" > Modifica </button>
    <button class="btn btn-outline-dark" (click)="activeModal.dismiss('Close clicked')"> Chiudi </button>
  </div>
</form>
