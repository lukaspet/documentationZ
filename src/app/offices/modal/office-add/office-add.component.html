<div class="modal-header">
  <h4 class="modal-title">Nuovo Ufficio</h4>
</div>
<form [formGroup]="addOfficeForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="officeName" required/>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="addOfficeForm.pristine || addOfficeForm.invalid" > Crea Ufficio </button>
    <button class="btn btn-outline-dark" (click)="activeModal.dismiss('Close clicked')"> Chiudi </button>
  </div>
</form>
